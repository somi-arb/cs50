<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>GOOGLE BS</title>
</head>
<body>
    <header class="header">
        <div class="header__right">
            <a class="header__link" href="#">Images</a>
            <a class="header__link" href="#">Advanced search</a>
            <span class="material-symbols-outlined">apps</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </header>
    <main class="main">
        <div class="googlelogo">
            <img class="googlelogo" src="google_logo.svg" alt="Google icon">
        </div>
        <div class="search">
            <form action="https://www.google.com/search">
                <div class="search__input">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <input type="text" name="q" class="input" aria-label="Search" placeholder="Search on Google" style="width: 510px; height: 35px; font-family: arial,sans-serif;border: none;outline: none; font-size: 16px;">
                    <span class="material-symbols-outlined microphone">mic</span>
                </div>
                <div class="btn-group">
                    <button class="button">Google search</button>
                    <button class="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
